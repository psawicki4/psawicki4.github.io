<psa-card class="h-full">
  <div class="flex flex-col gap-4 h-full">
    <h1 class="text-2xl">{{ 'GRID.header' | translate }}</h1>
    <p>{{ 'GRID.component-desc' | translate }}</p>
    <div class="divider"></div>
    @if (lang.lang() === 'pl') {
      <ag-grid-angular
        #grid
        [rowData]="store.countries()"
        [columnDefs]="colDefs"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        [paginationPageSizeSelector]="paginationPageSizeSelector"
        [localeText]="localeText"
        class="ag-theme-quartz-dark"
        style="height: 603px"/>
    } @else {
      <ag-grid-angular
        #grid
        [rowData]="store.countries()"
        [columnDefs]="colDefs"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        [paginationPageSizeSelector]="paginationPageSizeSelector"
        class="ag-theme-quartz-dark"
        style="height: 603px"/>
    }
  </div>
</psa-card>
